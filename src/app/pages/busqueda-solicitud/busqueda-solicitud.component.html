<section class="min-h-screen bg-gradient-to-b from-white to-blue-50 px-4 py-10">
  <div class="max-w-3xl mx-auto">
    <form
      [formGroup]="formGroup"
      (ngSubmit)="busquedaSolicitud()"
      class="bg-white rounded-2xl shadow-lg ring-1 ring-gray-200 p-6 md:p-8"
    >
      <!-- Título + subtítulo -->
      <h1 class="text-2xl md:text-3xl font-extrabold text-gray-900">
        Consulta de Estado de Solicitud
      </h1>
      <p class="mt-2 text-gray-500">
        Ingresa el código y la clave de tu solicitud para ver su avance.
      </p>

      <!-- Código -->
      <div class="mt-6">
        <label for="codigo" class="block text-sm font-semibold text-gray-700 mb-1">
          Código de Solicitud
        </label>
        <input
          id="codigo"
          type="text"
          formControlName="numeroSolicitud"
          placeholder="Ej. S-2025-1234"
          class="block w-full rounded-xl border border-gray-200 bg-white px-3.5 py-2.5
                 text-gray-900 placeholder-gray-400 shadow-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <p class="mt-1 text-xs text-gray-400">
          Encontrarás este código en el comprobante o correo de registro.
        </p>
      </div>

      <!-- Clave -->
      <div class="mt-5">
        <label for="clave" class="block text-sm font-semibold text-gray-700 mb-1">
          Clave de Solicitud
        </label>
        <input
          id="clave"
          type="password"
          formControlName="claveSolicitud"
          placeholder="Ingresa tu clave"
          class="block w-full rounded-xl border border-gray-200 bg-white px-3.5 py-2.5
                 text-gray-900 placeholder-gray-400 shadow-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- Botón -->
      <div class="mt-6 flex justify-end">
        <button
          type="submit"
          [disabled]="formGroup.invalid"
          class="inline-flex items-center gap-2 rounded-xl bg-blue-600 px-4 py-2.5 text-sm font-semibold
                 text-white shadow-sm hover:bg-blue-700 active:scale-[.99]
                 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <!-- ícono lupa -->
          <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none">
            <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
            <path d="M20 20l-3.5-3.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Buscar Solicitud
        </button>
      </div>
    </form>
  </div>
</section>
