<section class="min-h-screen bg-white px-4 py-8">
  <div class="mx-auto max-w-3xl space-y-6">
    <!-- Consulta de Estado -->
    <div class="rounded-3xl bg-white p-6 shadow-xl ring-1 ring-gray-200">
      <div class="flex items-start gap-3">
        <span class="inline-flex h-11 w-11 flex-none items-center justify-center rounded-2xl bg-blue-50">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#059669"><path d="m590-160 80 80H240q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h360l200 240v480q0 20-8.5 36.5T768-96L560-302q-17 11-37 16.5t-43 5.5q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 23-5.5 43T618-360l102 104v-356L562-800H240v640h350ZM480-360q33 0 56.5-23.5T560-440q0-33-23.5-56.5T480-520q-33 0-56.5 23.5T400-440q0 33 23.5 56.5T480-360Zm0-80Zm0 0Z"/></svg>
        </span>
        <div>
          <h1 class="text-lg md:text-xl font-bold text-gray-900">Buscar Solicitud</h1>
          <p class="mt-1 text-sm text-gray-500">Ingresa el código y la clave de tu solicitud.</p>
        </div>
      </div>

      <form [formGroup]="formGroup" (ngSubmit)="busquedaSolicitud()" class="mt-5 space-y-4">
        <!-- Código -->
        <div>
          <label for="codigo" class="mb-1 block text-sm font-semibold text-gray-700">Código de Solicitud</label>
          <div class="relative">
            <input
              id="codigo" name="codigo" type="text" required formControlName="numeroSolicitud"
              placeholder="Ej. S-2025-1234"
              class="block w-full rounded-xl border border-gray-200 bg-white px-3.5 py-2.5 pl-10 text-gray-900 placeholder-gray-400 shadow-sm
                      focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
            <svg class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
              <path d="M20 20l-3.5-3.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
        </div>

        <!-- Clave -->
        <div>
          <label for="clave" class="mb-1 block text-sm font-semibold text-gray-700">Clave de Solicitud</label>
          <div class="relative">
            <input
              id="clave" name="clave" type="password" required formControlName="claveSolicitud"
              placeholder="Ingresa tu clave"
              class="block w-full rounded-xl border border-gray-200 bg-white px-3.5 py-2.5 pl-10 text-gray-900 placeholder-gray-400 shadow-sm
                      focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
            <svg class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z" stroke="currentColor" stroke-width="2"/>
              <path d="M19.5 12a7.5 7.5 0 0 0-15 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
        </div>

        <!-- Botón -->
        <div class="pt-1 flex justify-end">
          <button type="submit"
                  class="inline-flex items-center gap-2 rounded-xl bg-green-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm
                          hover:bg-green-700 active:scale-[.99] focus:outline-none focus-visible:ring-2 focus-visible:ring-green-500">
            Buscar Solicitud
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M5 12h14M13 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
      </form>
    </div>

    <!-- Lista de Estados -->
    <div class="rounded-3xl bg-white p-6 shadow-xl ring-1 ring-gray-200">
      <div class="flex items-start gap-3">
        <span class="inline-flex h-11 w-11 flex-none items-center justify-center rounded-2xl bg-emerald-50">
          <svg class="h-5 w-5 text-emerald-600" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </span>
        <div>
          <h2 class="text-lg md:text-xl font-bold text-gray-900">Lista de Estados de la Solicitud</h2>
          <p class="mt-1 text-sm text-gray-500">Revisa el avance y observaciones.</p>
        </div>
      </div>

      <ul class="mt-5 space-y-3">
        <li *ngFor="let item of solicitudesArr"
            class="rounded-2xl border border-gray-200 p-4">
          <div class="flex flex-wrap items-start justify-between gap-3">
            <div class="space-y-1">
              <div class="flex items-center gap-2">
                <span class="text-sm font-semibold text-gray-700">Estado:</span>
                <span class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium"
                      [ngClass]="{
                        'bg-amber-50 text-amber-700 ring-1 ring-amber-200': item.estado==='Pendiente',
                        'bg-blue-50 text-blue-700 ring-1 ring-blue-200': item.estado==='En Proceso' || item.estado==='En Trámite' || item.estado==='En tramite',
                        'bg-emerald-50 text-emerald-700 ring-1 ring-emerald-200': item.estado==='Completado' || item.estado==='Finalizado',
                        'bg-rose-50 text-rose-700 ring-1 ring-rose-200': item.estado==='Rechazado',
                        'bg-gray-100 text-gray-700 ring-1 ring-gray-200': true
                      }">
                  {{ item.estado }}
                </span>
              </div>
              <div class="text-sm text-gray-600">
                <span class="font-medium">Fecha Registro:</span>
                {{ item.fechaHora }}
              </div>
            </div>
          </div>

          <div *ngIf="item.estado === 'Rechazado' && item.comentario" class="mt-3">
            <p class="text-sm text-gray-800">
              <span class="font-semibold">Comentario:</span> {{ item.comentario }}
            </p>
          </div>
          <!-- <p class="mt-2 text-sm text-gray-600">{{ item.descripcion }}</p> -->
        </li>
      </ul>
    </div>
  </div>
</section>
